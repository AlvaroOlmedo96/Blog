<nav class="navbar navbar-expand-lg bgWhite">
    <a class="navbar-brand" href="#">
      <!--<i class="pi pi-facebook d-inline-block align-top text-primary" style="font-size: 3rem"></i>-->
      <img src="../../../assets/logo.png" alt="logo" width="40" height="40" class="d-inline-block align-text-top logoImage shadow">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <i class="pi pi-bars" style="font-size: 2rem"></i>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <div class="input-group col-12 col-lg-4 col-xl-3 mt-lg-0 mt-2 pl-0">
        <div class="input-group-prepend">
          <span class="input-group-text inputSearch" id="basic-addon1"><i class="pi pi-search"></i></span>
        </div>
        <input type="text" class="form-control inputSearch" [(ngModel)]="navbarSearchText" placeholder="Buscar en Ablog..." 
        (keyup)="[search(), (navbarSearchText.length > 0 && recommendedListSearched.length > 0) ? recommendedPanel.show($event): recommendedPanel.hide($event)]">
        <p-overlayPanel #recommendedPanel [style]="{width: '450px'}" [showCloseIcon]="false" [appendTo]="'body'">
          <ng-template pTemplate>
              <div *ngFor="let recommend of recommendedListSearched" class="m-0 p-0 align-middle" style="display: block;">
                <div class="mt-3">
                  <img src="https://cdn.zendalibros.com/wp-content/uploads/tommy-shelby-peaky-blinders-serie.jpg" alt="Avatar" class="avatarNav img-fluid">
                  <span class="p-0 m-0 ml-2">{{recommend.username}}</span>
                </div>
              </div>
          </ng-template>
        </p-overlayPanel>
      </div>
      <ul class="navbar-nav mr-auto pt-3 p-lg-0 navItem">
        <li class="nav-item active row text-center p-1 m-1" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">
          <i class="pi pi-home col-12 p-0 m-0"></i>
          <a class="nav-link col-12 p-0 m-0" [routerLink]="['/home']">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item row text-center p-1 m-1" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">
          <i class="pi pi-bell col-12 p-0 m-0"></i>
          <a class="nav-link col-12 p-0 m-0" [routerLink]="['/home']">Notificaciones</a>
        </li>
        <li class="nav-item row text-center p-1 m-1" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">
          <i class="pi pi-user col-12 p-0 m-0"></i>
          <a class="nav-link col-12 p-0 m-0" [routerLink]="['/home/profile']">Perfil</a>
        </li>
      </ul>
      <div class="text-right">
        <button type="button" pButton pRipple icon="pi pi-cog" class="p-button-secondary p-button-rounded" (click)="menu.toggle($event)"></button>
        <p-menu #menu [popup]="true" [model]="options" appendTo="body"></p-menu> 
      </div>
    </div>
</nav>

<p-toast></p-toast>
