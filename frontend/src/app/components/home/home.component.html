<div class="container-fluid p-0 m-0 pt-5">
    <div class="row col-12 m-0 p-0 pt-5 justify-content-center">
        <div class="col-12 col-md-3 p-1">
            <div class="card shadow">
                <h1 class="text-center">Aside 1</h1>
            </div>
        </div>
        <div class="col-12 col-md-6 p-1">
            <div class="card shadow-sm m-0">
                <div class="row col-12 p-2 m-0 justify-content-center">
                    <img src="https://cdn.zendalibros.com/wp-content/uploads/tommy-shelby-peaky-blinders-serie.jpg" alt="Avatar" class="avatar img-fluid m-1 p-0">
                    <button class="col-8 col-lg-10 col-xl-11 btn btn createPostBtn" (click)="showCreatePostModal()">Crear publicación</button>
                </div>
            </div>
            <hr>
            <div class="pl-5 pr-5">
                <div class="card shadow m-2" *ngFor="let post of listPost">
                    <img src="{{post.imgURL}}" class="card-img-top img-fluid" alt="{{post.imgURL}}">
                    <div class="card-body">
                        <h5 class="card-title">{{post.title}}</h5>
                        <p class="card-text">{{post.description}}</p>
                    </div>
                </div>
            </div>
            
        </div>
        <div class="col-12 col-md-3 p-1">
            <div class="card shadow">
                <h1 class="text-center">Aside 2</h1>
            </div>
        </div>
    </div>
</div>


<!--MODAL CREAR PUBLICACIÓN-->
<p-dialog header="Crear una publicación" position="top" [(visible)]="displayCreatePostModal" [modal]="true" [style]="modalWidth" 
[baseZIndex]="10000" [draggable]="true" [resizable]="true">
        
</p-dialog>
